<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section>
    <div th:replace="fragments/header :: header"></div>
</section>
<div>
    <form th:action="@{/user}" method="post">
        <div><label> User Name : <input type="text" th:name="username" th:value="${user.getUsername()}"/> </label></div>
        <input type="hidden" th:value="${user.id}" th:name="userId">
        <ul>
            <li th:each="role : ${roles}">
                <input type="checkbox" th:name="user_roles" th:value="${role}" th:checked="${#lists.contains(user.roles, role)}"/>
                <label th:text="${role}"></label>
            </li>
        </ul>
        <div><input type="submit" value="Save" /></div>
    </form>
</div>
</body>
</html>
